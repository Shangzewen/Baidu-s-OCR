<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Income Form</title>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
	  <h1>Income Form</h1>
   <div class="info"><a href="" target="_blank"><p>Made with <i class="fa fa-heart"></i></p></a></div>
  
  <form>
	    <h1>Your details</h1>
	    
    <div class="contentform">
    	<div id="sendmessage"></div>
	

    	<div class="leftcontact">
			      <div class="form-group">
			        <p>Starting date<span>*</span></p>
			        <span class="icon-case"><i class="fa fa-info"></i></span>
				        <input type="text" id="startdate_job" />
                <div class="validation"></div>
       </div> 

            <div class="form-group">
            <p>End date<span>*</span></p>
            <span class="icon-case"><i class="fa fa-info"></i></span>
				<input type="text" id="enddate_ld_job" />
                <div class="validation"></div>
			</div>

			<div class="form-group">
			<p>Employer name <span>*</span></p>	
			<span class="icon-case"><i class="fa fa-info"></i></span>
                <input type="text" id="naam_werkgever_ld" />
                <div class="validation"></div>
			</div>	

			<div class="form-group">
			<p>Location <span>*</span></p>
			<span class="icon-case"><i class="fa fa-info"></i></span>
				<input type="text" id="plaats_werkgever_ld" />
                <div class="validation"></div>
			</div>

			<div class="form-group">
			<p>Function <span>*</span></p>
			<span class="icon-case"><i class="fa fa-info"></i></span>
				<input type="text" id="functie_ld" />
                <div class="validation"></div>
			</div>

	</div>

	<div class="rightcontact">	

			<div class="form-group">
			<p>Permanent Contract <span>*</span></p>
			<span class="icon-case"><i class="fa fa-info"></i></span>
			<br />
				<input type="radio" name="loondienst_soort" id="loondienst_soort_0" data-element-type="radio" value="1300">
                <div class="validation"></div>
			</div>	

			<div class="form-group">
			<p>Limited Contract <span>*</span></p>
			<span class="icon-case"><i class="fa fa-info"></i></span>
			<br />
				<input type="radio" name="loondienst_soort" id="loondienst_soort_1" data-element-type="radio" value="1310">
                <div class="validation"></div>
			</div>

			<div class="form-group">
			<p>30% ruling <span>*</span></p>
			<span class="icon-case"><i class="fa fa-info"></i></span>
                <input type="checkbox" name="30_regeling" id="30_regeling" data-element-type="checkbox" value="">
                <div class="validation"></div>
			</div>

			<div class="form-group">
			<p>Salary Amount <span>*</span></p>	
			<span class="icon-case"><i class="fa fa-info"></i></span>
                <input type="text" id="monthsalary" />
                <div class="validation"></div>
			</div>
			
			<div class="form-group">
			<p>Frequency <span>*</span></p>	
                <select name="monthmultiplier" id="monthmultiplier" style="width:80px"><option value=""></option><option value="1381">month</option><option value="1382">period</option><option value="1383">week</option><option value="13583">year</option></select>
                <div class="validation"></div>
			</div>
			<br /><br />

		
	</div>
	</div>
	
</form>	

  
</body>
</html>
  
  

    <script src="js/index.js"></script>




</body>

</html>
